<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <script src="./index.js" type="module"></script>
      <title>Knight-Travails</title>
   </head>
   <body>
      <div id="game-container">
         <div class="side-bar">
            <h2 class="title">Knight Travails</h2>
            <div id="instructions">
               <h3>Instructions:</h3>
               <ol>
                  <li>Place the knight</li>
                  <li>Select the end position</li>
                  <li>Click start flag</li>
                  <li>Reset and repeat</li>
               </ol>
            </div>

            <div class="result-container">
               <h3>Result:</h3>
               <div id="result"></div>
            </div>
            <div class="buttons">
               <button id="go-btn">
                  <i class="fa-solid fa-flag-checkered"></i>
               </button>
               <button id="reset-btn">
                  <i class="fa-solid fa-rotate-right"></i>
               </button>
               <a
                  class="repository"
                  target="_blank"
                  href="https://github.com/eLamine-dev/Knights-Travails"
                  ><i class="fa-brands fa-github"></i
               ></a>
            </div>
         </div>
      </div>
   </body>
</html>
